<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Futuristic Traveling Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>

  /* General Styles */
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  /* Hero Section */
  .hero-section {
    background: url('abc.jpeg') center/cover no-repeat;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    color: white;
    padding: 0 15px; /* Adds gap for small screens */
  }

  .hero-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 0;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    padding: 40px;
    max-width: 900px;
    z-index: 1;
  }

  .hero-title {
    font-size: 2.5rem;
    font-weight: bold;
  }

  .hero-description {
    font-size: 1rem;
    margin: 20px 0;
  }

  /* Search Bar */
  .search-bar input {
    border-radius: 50px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.8);
    color: #333;
    border: none;
    flex: 1;
  }

  .search-bar input::placeholder {
    color: #666;
  }

  .search-bar button {
    border-radius: 50px;
    padding: 15px 30px;
    background: #ff7a18;
    border: none;
    color: white;
    font-weight: bold;
    transition: background 0.3s ease-in-out;
  }

  .search-bar button:hover {
    background: #e66a00;
  }

  /* Buttons */
  .hero-buttons .btn {
    border-radius: 30px;
    margin: 10px;
    padding: 12px 20px;
  }

  /* Responsive Design */
  @media (max-width: 768px) {
    .hero-title {
      font-size: 2rem;
    }
    .hero-description {
      font-size: 0.9rem;
    }
    .search-bar {
      flex-direction: column;
    }
    .search-bar button {
      width: 100%;
    }
  }

  @media (max-width: 576px) {
    .hero-section {
      padding: 0 10px; /* Small gap on left and right for very small screens */
    }

    .glass-card {
      padding: 30px;
    }
    .hero-title {
      font-size: 1.8rem;
    }
    .hero-description {
      font-size: 0.8rem;
    }
  }
</style>

</head>
<body>

<header>
  <section class="hero-section">
    <div class="hero-overlay"></div>
    <div class="glass-card text-center">
      <h1 class="hero-title">Unlock Your Dream Destinations</h1>
      <p class="hero-description">Discover breathtaking locations and immerse yourself in unforgettable adventures. Your journey begins here!</p>
      
      <div class="search-bar d-flex align-items-center gap-2 mt-3">
        <input type="text" class="form-control" placeholder="Search for destinations or activities...">
        <button class="btn btn-warning text-white">Search</button>
      </div>
      
      <div class="hero-buttons mt-4">
        <a href="#destinations" class="btn btn-primary btn-lg">Explore Destinations</a>
        <a href="#offers" class="btn btn-outline-light btn-lg">View Exclusive Offers</a>
      </div>
    </div>
  </section>
</header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
