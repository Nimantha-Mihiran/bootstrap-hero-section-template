<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Traveling Website</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background-color: #121212;
      color: #f8f9fa;
    }

    .hero-section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Animated Background with Dark Gradient */
    .hero-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, #1b1b2f, #30336b, #121212);
      background-size: 400% 400%;
      animation: gradientShift 15s infinite linear;
      z-index: 1;
    }

    /* Glowing Particles */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      box-shadow: 0 0 10px rgb(255, 255, 255);
      animation: float 8s infinite ease-in-out, glow 1.5s infinite alternate;
    }

    .particle:nth-child(1) {
      top: 15%;
      left: 25%;
      animation-duration: 9s;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      top: 35%;
      left: 60%;
      animation-duration: 12s;
      animation-delay: 2s;
    }

    .particle:nth-child(3) {
      top: 65%;
      left: 45%;
      animation-duration: 10s;
      animation-delay: 3s;
    }

    .particle:nth-child(4) {
      top: 50%;
      left: 85%;
      animation-duration: 8s;
      animation-delay: 1.5s;
    }

    /* Parallax Background */
    .hero-section::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/1600x900/?travel,night') no-repeat center center/cover;
      transform: scale(1.2);
      z-index: 0;
      animation: parallax 20s infinite alternate ease-in-out;
    }

    .hero-content {
      position: relative;
      z-index: 3;
    }

    .hero-title {
      font-size: 3.5rem;
      font-weight: bold;
      color: #FFC107;
      animation: fadeInDown 2s ease-in-out;
    }

    .hero-subtitle {
      font-size: 1.5rem;
      margin: 1rem 0;
      color: #f1faee;
      animation: fadeInUp 2s ease-in-out;
    }

    .search-bar {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      animation: fadeIn 2.5s ease-in-out;
    }

    .search-bar .form-control {
      width: 300px;
      padding: 0.75rem;
      background-color: #64717e;
      border: 1px solid #495057;
      color: #f8f9fa;
    }

    .search-bar .form-control:focus {
      background-color: #495057;
      border-color: #FFC107;
      color: #f8f9fa;
      box-shadow: 0 0 5px #FFC107;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    .btn-main {
      background: #FFC107;
      color: #212529;
      font-weight: bold;
      animation: bounceIn 2.5s ease;
    }

    .btn-main:hover {
      background: #f9844a;
      color: #212529;
    }

    .btn-outline {
      border: 2px solid #FFC107;
      color: #FFC107;
    }

    .btn-outline:hover {
      background: #FFC107;
      color: #212529;
    }

    a.btn {
      margin: 0 10px;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
      }
      to {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
    }

    @keyframes parallax {
      0% {
        transform: scale(1.2) translateY(0);
      }
      100% {
        transform: scale(1.2) translateY(-50px);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounceIn {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

<section class="hero-section">
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  <div class="container">
    <div class="hero-content">
      <h1 class="hero-title">Discover Stunning Destinations</h1>
      <p class="hero-subtitle">Your adventure begins here. Unforgettable memories await.</p>
      <div class="search-bar">
        <input type="text" class="form-control" placeholder="Search destinations...">
        <button class="btn btn-main">Search</button>
      </div>
      <div class="mt-4">
        <a href="#destinations" class="btn btn-main">Start Your Journey</a>
        <a href="#offers" class="btn btn-outline">View Offers</a>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
