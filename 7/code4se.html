<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimantha</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <style>
        /* Hero Section Styling */
        .bannerx {
            position: relative;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(120deg, #6a11cb, #2575fc); /* Purple to Blue Gradient */
            color: white;
        }

        /* Particle Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8); /* Light particles */
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) scale(1.2);
                opacity: 0.7;
            }
            100% {
                transform: translateY(-400px) scale(0.5);
                opacity: 0;
            }
        }

        /* Ensuring particles are at different positions */
        .particle:nth-child(1) { width: 30px; height: 30px; top: 90%; left: 10%; animation-duration: 8s; background-color: #ffffff; } /* White */
        .particle:nth-child(2) { width: 50px; height: 50px; top: 80%; left: 30%; animation-duration: 10s; background-color: #ffd700; } /* Gold */
        .particle:nth-child(3) { width: 20px; height: 20px; top: 85%; left: 70%; animation-duration: 6s; background-color: #ff6347; } /* Coral */
        .particle:nth-child(4) { width: 40px; height: 40px; top: 95%; left: 50%; animation-duration: 12s; background-color: #87cefa; } /* Light Sky Blue */
        .particle:nth-child(5) { width: 25px; height: 25px; top: 88%; left: 80%; animation-duration: 9s; background-color: #32cd32; } /* Lime Green */

        /* Overlay for better text readability */
        .bannerx::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        /* Text and Content Styling */
        .bannerx .container {
            position: relative;
            z-index: 3;
        }
    </style>
</head>
<body>
    <!-- Hero Section Start -->
    <div class="bannerx">
        <!-- Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
        
        <!-- Hero Content -->
        <div class="container h-100">
            <div class="row align-items-center h-100">
                <!-- Text Content -->
                <div class="col-lg-6 mb-4 mb-lg-0">
                    <h1 class="fw-bold display-4">Discover and Indulge in Your Perfect Doughnut Match</h1>
                    <p>Step Inside Our Cozy Shop and Explore a World of Flavors as You Discover Your Ideal Doughnut Delight Today!</p>
                    <a href="http://localhost/perfume/SignUp.php" class="btn btn-warning btn-lg mt-3">Get Started</a>
                </div>
                <!-- Image Content -->
                <div class="col-lg-6 text-center">
                    <img src="hero.jpeg" class="img-fluid rounded shadow" alt="Hero Image">
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Section End -->
</body>
</html>
